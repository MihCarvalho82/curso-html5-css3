<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Lista de Vídeos</h1>
    <p>Estes vídeos estão hospedados no meu próprio servidor</p>
    <video width="640" height="360" poster="imagens/limoes-capa.png" controls>
        <source src="media/meu-video.mp4" type="video/mp4">
                <source src="media/meu-video.m4v" type="video/m4v">
                <source src="media/meu-video.webm" type="video/webm">
                <source src="media/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não suporta o elemento de vídeo.</p>
            </video>

            <h1>Vídeo do YouTube incorporado</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/gQnBetuyktk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>

        /* SELETORES PERSONALIZADOS
           # = id
           . = class
           : = pseudo-class
           :: = pseudo-element
           > = filho direto (child)
         */

        body {
            font-family: Arial, sans-serif;
             }
        
        a {
            color: red; 
            text-decoration: none;
            font-weight: bold;
        }
        
        a:visited {
            color: darkred
        }
        
        a:hover {
            color: black; 
            text-decoration: underline;
        }
        
        a:active {
            color: orange; 
        }

        .especial::before {
            content: "\21D2";
        }

        .especial::after {
            content: " \2190";
            text-decoration: none;
            font-weight: normal;
            color: gray;
        }   
    </style>
</head>
